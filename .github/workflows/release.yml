name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact_name: app-linux
          - os: windows-latest
            target: bun-windows-x64
            artifact_name: app-windows.exe
          - os: macos-latest
            target: bun-darwin-x64
            artifact_name: app-macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: |
          mkdir -p dist-build
          bun build ./index.ts --compile --target=${{ matrix.target }} --outfile=dist-build/${{ matrix.artifact_name }} --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist-build/${{ matrix.artifact_name }}

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for macOS ARM64
        run: |
          mkdir -p dist-build
          bun build ./index.ts --compile --target=bun-darwin-arm64 --outfile=dist-build/app-macos-arm64 --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-macos-arm64
          path: dist-build/app-macos-arm64

  release:
    needs: [build, build-macos-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/app-linux/app-linux
            artifacts/app-windows.exe/app-windows.exe
            artifacts/app-macos/app-macos
            artifacts/app-macos-arm64/app-macos-arm64
          name: Release ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
